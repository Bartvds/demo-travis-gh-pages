<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title><%=title%></title>
    <meta name="description" content="<%=description%>">
    <meta name="author" content="<%=author%>">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
    <style type="text/css">
        html, body {
            font-family: Helvetica, arial, freesans, clean, sans-serif;
            background-color: #eee;
            color: #555;
            line-height: 1.6em;
            font-size: 0.95em;
        }
        .col {
            max-width: 800px;
            margin: 0px auto;
            padding: 1em;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: "Open Sans", sans-serif;
            font-weight: 400;
        }
        h1 {
            font-weight: 300;
            line-height: 2em;
        }
        a, a:visited {
            color: #666;
        }
        a:hover, a:active {
            color: #777;
        }
        hr {
            border: none;
            border-top: 1px solid #888;
        }
        blockquote {
            margin-left: 4px;
            padding-left: 1em;
            border-left: 4px solid #777;
        }
        code {
            font-size: 1.10em;
            padding: 1px 4px;
            background-color: #efefef;
            border: 1px solid #cfcfcf;
            border-radius: 3px;
        }
        pre code {
            display: block;
            padding: 2px 6px;
            margin-left: 2px;
            margin-right: 2px;
            font-size: 1em;
        }

    </style>
</head>
<body>
<div class="col">
<%=content%>

    <hr/>
    <p>Generated at <%=date%></p>
</div>
</body>
</html>
